 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <link rel="stylesheet" href="random_password_generator.css">
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai+Looped:wght@700&display=swap" rel="stylesheet">
 </head>
 <body>
    <div class="template">
        <div>
            <p class="main_text">Generate a</p>
            <p class="green_text">random password</p>
            <h3 class="gray_text">Never use an insecure password again.</h3>
        </div>
        <button class="generate_button" onclick="generate()">
            <img src="images\25445.png" width="20px">
            Generate passwords
        </button>
        <input id="input" type="number" placeholder="Lenght" value="10">
        <div class="line"></div>
        <div class="outputs">
            <div class="output" id="output_a1" onclick="copya1()">
                <p>
                    <img src="images\143-512.png" width="20px">
                </p>
            </div>
            <div class="output" id="output_a2" onclick="copya2()">
                <p>
                    <img src="images\143-512.png" width="20px">
                </p>
            </div>
            <div class="output" id="output_b1" onclick="copyb1()">
                <p>
                    <img src="images\143-512.png" width="20px">
                </p>
            </div>
            <div class="output" id="output_b2" onclick="copyb2()">
                <p>
                    <img src="images\143-512.png" width="20px">
                </p>
            </div>
        </div>
    </div>
    <script src="random_password_generator.js"></script>
 </body>
 </html>
